{% extends 'layout.html' %}

{% block body %}
  <h1>Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item">
        <h5>created on {{article.Date}} </h5>
        <a href="article/{{article.id}}">{{article.id}}   {{article.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
